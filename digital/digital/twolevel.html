	<script type="text/javascript">
		window.onload=function(){
			var token = window.location.search.split('=')[1].toString();
			$.ajax({
				type:"get",

							console.log(_ThisData.length)
							var str = ''
							for(var j=0;j<_ThisData.length;j++){
								str+='<div class="swiper-slide">'
							        	+'<a href="javascript:;">'
							        		+'<img src='+_ThisData[j].showpic+'/>'
							        		+'<img src='+_ThisData[j].intro+'/>'
							        	+'</a>'
							        +'</div>'
							}
							$('.swiper-wrapper').html(str)
							var mySwiper = new Swiper('.swiper-container',{
								autoplay: true,
								loop:true,
							})
						}
					}
					
				},
				error:function(data){

				}
			})
